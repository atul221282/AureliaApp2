<template>
    <form submit.delegate="submit()"
          validation-renderer="bootstrap-form">
        <div class="form-group">
            <label for="formGroupExampleInput">Child model</label>
            <input type="text" value.two-way="childmodel & validate" class="form-control" />
        </div>

        <div class="form-group ">
            <label for="formGroupExampleInput">Child name</label>
            <input type="text" value.two-way="childname & validate" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary" disabled.bind="!canSubmit">Submit</button>

    </form>
</template>
